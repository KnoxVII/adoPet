<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mobile-login.css">
    <link rel="shortcut icon" href="assets/logo/Vector.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <div class="icones">
            <a href="#"><img src="assets/icones/Casa.svg" alt="Icone da home"></a>
            <a href="#"><img src="assets/icones/Mensagens.svg" alt="Icone das mensagens"></a>
        </div>       
    </header>

    <main class="principal">
        <section id="logo">
            <img src="assets/logo/Logo_-_azul.svg" alt="">
        </section>

        <section class="texto">
            <p>Já tem conta? Faça seu login</p>
        </section>

        <section id="formulario">
            <form action="#" method="get">
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Insira seu email">
                </div>
                
                <div>
                    <label for="senha">Senha</label>
                    <input type="text" name="senha" id="senha" placeholder="Insira sua senha">
                </div>

                <a id="esquecer-senha" href="#" target="_blank">Esqueci minha senha</a>

                <div class="botoes">
                    <a href="#">Entrar</a>
                </div>

            </form>
        </section>   
    </main>

    <footer>
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
