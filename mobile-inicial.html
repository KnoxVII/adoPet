<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css" media="all">
    <link rel="stylesheet" href="css/mobile-inicial.css" media="all">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="shortcut icon" href="assets/logo/Vector.svg" type="image/x-icon">
    <title>AdoPet</title>
</head>

<body>
    <header class="cabecalho">
        <div class="icones">
            <a href="#"><img src="assets/icones/Casa.svg" alt="Icone da home"></a>
            <a href="#"><img src="assets/icones/Mensagens.svg" alt="Icone das mensagens"></a>
        </div>       
    </header>

    <main class="principal">
        <section id="logo">
            <img src="assets/logo/Logo.svg" alt="Logo da AdoPet">
        </section>

        <section class="texto">
            <h1 class="titulo">Boas-Vindas!</h1>
            <p class="paragrafo">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
            <p id="paragrafo_media-query">Adotar pode mudar uma vida. Que tal buscar seu novo melhor amigo hoje? Vem com a gente!</p>
        </section>

        <section class="botoes">
            <a href="#">Já tenho uma conta</a>
            <a href="#">Quero me cadastrar</a>
        </section>

        <section id="ilustracao">
            <img src="assets/img/Ilustração-principal.svg" alt="">
        </section>
    </main>

    <footer>
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
