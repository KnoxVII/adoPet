<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mobile-contato.css">
    <link rel="stylesheet" href="css/media-query/contato_media-query.css">
    <link rel="shortcut icon" href="assets/logo/Vector.svg" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <div class="icones">
            <div class="icones-basicos">
                <a href="#"><img src="assets/icones/Casa.svg" alt="Home"></a>
                <a href="#"><img src="assets/icones/Mensagens.svg" alt="Mensagens"></a>
            </div>

            <div id="usuario">
                <a href="#"><img src="assets/icones/Usuário.svg" alt="Usuário"></a>
            </div>
        </div>
    </header>

    <main class="principal">

        <section class="texto">
            <p>Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
        </section>

        <section id="formulario">
            <form action="#" method="get">                
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                </div>
                
                <div>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="Digite o seu telefone">
                </div>
                
                <div>
                    <label for="animal">Nome do animal</label>
                    <input type="text" name="animal" id="animal" placeholder="Por qual animal você se interessou?">
                </div>

                <div id="mensagem">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem">
                    </textarea>

                <div class="botoes">
                    <a href="#">Enviar</a>
                </div>

            </form>
        </section>   
    </main>

    <footer>
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
