<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mobile-perfil.css">
    <link rel="shortcut icon" href="assets/logo/Vector.svg" type="image/x-icon">
    <title>Perfil</title>
</head>
<body>
    <header class="cabecalho">
        <div class="icones">
            <div class="icones-basicos">
                <a href="#"><img src="assets/icones/Casa.svg" alt="Home"></a>
                <a href="#"><img src="assets/icones/Mensagens.svg" alt="Mensagens"></a>
            </div>

            <div id="usuario">
                <a href="#"><img src="assets/icones/Usuário.svg" alt="Usuário"></a>
            </div>
        </div>
    </header>

    <main class="principal">

        <section class="texto">
            <p>Esse é o perfil que aparece para os responsáveis ou ONGs que recebem sua mensagem.</p>
        </section>

        <p id="perfil">Perfil</p>  

        <section id="formulario">
            <form action="#" method="get">
                <div class="foto">
                    <label for="foto">Foto</label>
                    <a href=""><img src="assets/img/Ellipse 2.svg" alt="Foto do Perfil"></a>
                    <p>Clique na foto para editar</p>
                </div>
                
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                </div>
                
                <div>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="55 11 x xxxx xxxx">
                </div>
                
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="São Paulo">
                </div>

                <div id="mensagem">
                    <label for="sobre">Sobre</label>
                    <textarea name="sobre" id="sobre" placeholder="Escreva sua mensagem">
                    </textarea>

                <div class="botoes">
                    <a href="#">Enviar</a>
                </div>

            </form>
        </section>   
    </main>

    <footer>
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
